{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div id=AddPost><a href="{% url 'post_new' %}" class="myButton">Add post</a></div>
{% endif %}
    {% for post in posts %}
        <div>
            <h2>
              <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title }}
              </a>
            </h2>
            <div class="Date">
              {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
    {% endfor %}
{% endblock %}
