{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        {% endif %}
        <h2>{{ post.title }}</h2>
          <div class="Date">
          {{ post.published_date }}
          </div>
        <p>{{ post.text|linebreaksbr }}</p>
      {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}">
          edit
        </a>
    {% endif %}
    </div>
{% endblock %}
